<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="root__container"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main><section class="profile"><div class="profile__info-row"><div class="profile__image-container"><img class="profile__image" alt="Аватар" src="bf10f5cc64fa199ad3c5.png"></div><div class="profile__info-column"><div class="profile__info-top-row"><h1 class="profile__info-name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__info-description">Исследователь океана</p></div></div><button type="button" class="profile__add-button"></button></section><section class="elements"><p class="elements__no-items">Добавьте своё первое место!</p></section></main><footer class="footer">&copy; 2021 Mesto Russia</footer><div class="popup popup_change_personal-info"><section class="popup__container"><button class="popup__close-button" type="button"></button><form class="form form_type_edit" name="form-on-popup-change-personal-info" novalidate><h3 class="form__title">Редактировать профиль</h3><input id="name" class="form__item" name="name-input" minlength="2" maxlength="40" required> <span class="form__input-error name-input-error" id="nameInputError"></span> <input id="additionalInfo" class="form__item" name="additional-info-input" minlength="2" maxlength="200" required> <span class="form__input-error additional-info-input-error" id="additionalInfoInputError"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></section></div><div class="popup popup_add_new-place"><section class="popup__container"><button class="popup__close-button" type="button"></button><form class="form form_type_add" name="form-on-popup-add-new-place" novalidate><h3 class="form__title">Новое место</h3><input id="place" class="form__item" name="place-input" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__input-error place-input-error" id="placeInputError"></span> <input type="url" id="imageUrl" class="form__item" name="image-url-input" placeholder="Ссылка на картинку" required> <span class="form__input-error image-url-input-error" id="imageUrlInputError"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></section></div><div class="popup popup_are_you-sure"><section class="popup__container"><button class="popup__close-button" type="button"></button><form class="form form_type_add" name="form-are_you_sure" novalidate><h3 class="form__title">Вы уверены?</h3><button type="submit" class="form__submit-button">Да</button></form></section></div><div class="popup popup_change-profile-image"><section class="popup__container"><button class="popup__close-button" type="button"></button><form class="form form_type_edit" name="form-on-popup-change-profile-image" novalidate><h3 class="form__title">Обновить аватар</h3><input type="url" id="profileImg" class="form__item" name="image-url-input" placeholder="Ссылка на картинку" required> <span class="form__input-error image-url-input-error" id="profileImgUrlInputError"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></section></div><div class="popup popup_with_image"><section class="popup__container"><button class="popup__close-button" type="button"></button> <img class="popup__image" src="#" alt="Фото места"><p class="popup__image-description"></p></section></div><template id="element-template"><figure class="element"><img class="element__image" src="#" alt="место"><figcaption class="element__caption"><h3 class="element__caption-text"></h3><div class="element__heart-column"><button type="button" class="element__heart"></button> <span class="element__heart-count">0</span></div></figcaption><button class="element__delete-btn" type="button"></button></figure></template></div></body></html>
