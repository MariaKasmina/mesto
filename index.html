<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="pages/index.css"/>
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="root__container">
      <section class="header">
        <img src="images/logo.png" alt class="header__logo">
        <!--<hr class="header__line">-->
      </section>
      <section class="profile">
        <div class="profile__info-row">
          <img class="profile__image" alt="Аватар" src="images/avatar.png">
          <div class="profile__info-column">
            <div class="profile__info-top-row">
              <h3 class="profile__info-name">Жак-Ив Кусто</h3>
              <button class="profile__edit-button">
              </button>
            </div>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">
        </button>
      </section>
      <section class="elements">
        <figure class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="место">
          <figcaption class="element__caption">
            <span class="element__caption-text">Эльбрус</span>
            <img src="images/heart.svg" alt class="element__heart">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="images/kishi.jpg" alt="место">
          <figcaption class="element__caption">
            <span class="element__caption-text">Кижи</span>
            <img src="images/heart.svg" alt class="element__heart">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="images/baikal.jpg" alt="место">
          <figcaption class="element__caption">
            <span class="element__caption-text">Озеро Байкал</span>
            <img src="images/heart.svg" alt class="element__heart">
          </figcaption>
        </figure>
        <!-- первые три выше -->
        <figure class="element">
          <img class="element__image" src="images/seliger.jpeg" alt="место">
          <figcaption class="element__caption">
            <span class="element__caption-text">Озеро Селигер</span>
            <img src="images/heart.svg" alt class="element__heart">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="images/altai.jpg" alt="место">
          <figcaption class="element__caption">
            <span class="element__caption-text">Алтайские горы</span>
            <img src="images/heart.svg" alt class="element__heart">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="images/lensky.jpg" alt="место">
          <figcaption class="element__caption">
            <span class="element__caption-text">Ленские столбы</span>
            <img src="images/heart.svg" alt class="element__heart">
          </figcaption>
        </figure>
      </section>
      <footer class="footer">
        &copy; 2021 Mesto Russia
      </footer>
    </div>
  </body>
</html>
