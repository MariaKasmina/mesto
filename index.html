<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="pages/index.css"/>
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="root__container">
      <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <div class="profile__info-row">
            <img class="profile__image" alt="Аватар" src="images/avatar.png">
            <div class="profile__info-column">
              <div class="profile__info-top-row">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                </button>
              </div>
              <p class="profile__info-description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button">
          </button>
        </section>
        <section class="elements">
          <p class="elements__no-items">Добавьте своё первое место!</p>
        </section>
      </main>
      <footer class="footer">
        &copy; 2021 Mesto Russia
      </footer>
      <div class="popup popup_change_personal-info">
        <section class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="form form_type_edit" name="form-on-popup">
            <h3 class="form__title">Редактировать профиль</h3>
            <input type="text" id="name" class="form__item" name="name-input">
            <input type="text" id="additionalInfo" class="form__item" name="additional-info-input">
            <button type="submit" class="form__submit-button">Сохранить</button>
          </form>
        </section>
      </div>
      <div class="popup popup_add_new-place">
        <section class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="form form_type_add" name="form-on-popup">
            <h3 class="form__title">Новое место</h3>
            <input type="text" id="place" class="form__item" name="place-input" placeholder="Название">
            <input type="url" id="imageUrl" class="form__item" name="image-url-input" placeholder="Ссылка на картинку">
            <button type="submit" class="form__submit-button">Сохранить</button>
          </form>
        </section>
      </div>
      <div class="popup popup_with_image">
        <section class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image" src="#" alt="Фото места">
          <p class="popup__image-description"></p>
        </section>
      </div>
      <template id="element-template">
        <figure class="element">
          <img class="element__image" src="#" alt="место">
          <figcaption class="element__caption">
            <h3 class="element__caption-text"></h3>
            <button type="button" class="element__heart"></button>
          </figcaption>
          <button class="element__delete-btn" type="button"></button>
        </figure>
      </template>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
