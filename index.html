<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="root__container">
      <section class="header">
        <img src="images/logo.png" alt class="header__logo">
        <hr class="header__line">
      </section>
      <section class="profile">
        <div class="profile__info-row">
          <img class="profile__image" alt="Аватар" src="images/avatar.png">
          <div class="profile__info-column">
            <div class="profile__info-top-row">
              <h3 class="profile__info-name">Жак-Ив Кусто</h3>
              <button class="profile__edit-button">
                <img src="images/edit_btn.svg" alt>
              </button>
            </div>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">
          <img src="images/rectangle.png" alt >
        </button>
      </section>
    </div>
  </body>
</html>
