<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="pages/index.css"/>
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="root__container">
      <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <div class="profile__info-row">
            <img class="profile__image" alt="Аватар" src="images/avatar.png">
            <div class="profile__info-column">
              <div class="profile__info-top-row">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                </button>
              </div>
              <p class="profile__info-description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button">
          </button>
        </section>
        <section class="elements">
          <figure class="element">
            <img class="element__image" src="images/elbrus.jpg" alt="место">
            <figcaption class="element__caption">
              <h3 class="element__caption-text">Эльбрус</h3>
              <button class="element__heart"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="images/kishi.jpg" alt="место">
            <figcaption class="element__caption">
              <h3 class="element__caption-text">Кижи</h3>
              <button class="element__heart"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="images/baikal.jpg" alt="место">
            <figcaption class="element__caption">
              <h3 class="element__caption-text">Озеро Байкал</h3>
              <button class="element__heart"></button>
            </figcaption>
          </figure>
          <!-- первые три выше -->
          <figure class="element">
            <img class="element__image" src="images/seliger.jpeg" alt="место">
            <figcaption class="element__caption">
              <h3 class="element__caption-text">Озеро Селигер</h3>
              <button class="element__heart"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="images/altai.jpg" alt="место">
            <figcaption class="element__caption">
              <h3 class="element__caption-text">Алтайские горы</h3>
              <button class="element__heart"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="images/lensky.jpg" alt="место">
            <figcaption class="element__caption">
              <h3 class="element__caption-text">Ленские столбы</h3>
              <button class="element__heart"></button>
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">
        &copy; 2021 Mesto Russia
      </footer>
      <div class="popup">
        <section class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="form" name="formOnPopup">
            <h3 class="form__title">Редактировать профиль</h3>
            <input type="text" id="name" class="form__item" name="nameInput">
            <input type="text" id="profession" class="form__item" name="professionInput">
            <button type="submit" class="form__submit-button">Сохранить</button>
          </form>
        </section>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
